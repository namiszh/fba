{% if status.type == 0 %}
    <h1>Weeks</h1>
    <ul>
        {% for i in range(status.max_week, 0, -1) %}
        <li><a href="{{ url_for('.week', league_id=status.current_league, week=i) }}">Week {{i}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h1>Teams</h1>
    <ul>
        {% for i in range(10) %}
        <li><a href="{{ url_for('.team', league_id=status.current_league, team_id=i+1) }}">Team {{i}}</a></li>
        {% endfor %}

    </ul>
{% endif %}
